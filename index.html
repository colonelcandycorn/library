<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/index.js" defer ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="p-block">Library</h1>
        <div>
            <button data-add-book="#modal">Add Book</button>
        </div>
    </header>

    <main>
        <div class="container | p-block p-inline">
        </div>
    </main>

    <div class="modal" id="modal">
        <form action="#" method="post" id="form">
            <div>
                <label for="title">Title: </label>
                <input id="title" type="text" placeholder="The Wind-Up Bird Chronicle" required name="title">
            </div>
            <div>
                <label for="author">Author: </label>
                <input id="author" type="text" placeholder="Haruki Murakami" required name="author">
            </div>
            <div>
                <label for="num">Number of Pages</label>
                <input id="num" type="number" placeholder="624" required name="num">
            </div>
            <div class="finished">
                <label for="have-read">Finished?</label>
                <input type="checkbox" name="have-read" id="have-read">
            </div>

            <button type="submit" class="add-book" data-new-book>Add Book</button>
        </form>
    </div>
    <div id="overlay"></div>
</body>
</html>
